<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="http://localhost:3004/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    .bannerContainer {
      display: flex;
      flex-direction: column;
      height: 130px;
      width: 100%;
      align-items: center;
      justify-content: space-around;
      border-bottom: 2px solid lightgrey;
      margin-bottom: 50px;
      background-color: white;
    }
    .pinkBanner {
      background-color: #a95490;
      text-align: center;
      color: white;
      width: 100%;
    }
    .banner {
      font-family: 'Yeseva One', cursive;
      font-size: 40px;
    }
    .bannerLinks {
      width: 900px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 20px;
      margin-bottom: 5px;
      font-size: 17px;
    }
    .bLink {
      transition: .5s;
    }
    .bLink:hover {
      transition: .5s;
      color: #3e9f8e;
      cursor: pointer;
    }
    .floatRight {
      display: flex;
      position: absolute;
      padding-left: 800px;
      top: 35px;
      width: 400px;
      flex-direction: row;
      justify-content: space-around;
    }
    .floatLeft {
      display: flex;
      position: absolute;
      padding-right: 750px;
      top: 35px;
      width: 100%;
      flex-direction: row;
      justify-content: center;
    }
    .footerContainer {
      display: flex;
      flex-direction: column;
      height: 60px;
      width: 100%;
      align-items: center;
      justify-content: flex-start;
      border-top: 2px solid lightgrey;
      margin-top: 50px;
      padding-top: 10px;
      background-color: white;
    }
    .footer {
      display: flex;
      flex-direction: row;
      width: 800px;
      justify-content: space-around;
    }
    .spacer {
      width: 50px;
    }
    .smallLink:hover {
      transition: .5s;
      color: #3e9f8e;
      cursor: pointer;
    }
    .smallLink {
      padding: 0 10px;
      transition: .5s;
    }
  </style>
</head>
<body>
  <div class="bannerContainer">
    <div class="pinkBanner">
      Spread Love! Complimentary Diamond Earrings with Purchase over $1,000
    </div>
    <div class="floatLeft">
      <div class="smallLink">
        800.691.0952
      </div>
      <div class="smallLink">
        Contact Us
      </div>
      <div class="smallLink">
        Virtual Appointment
      </div>
    </div>
      <div class="spacer"></div>
    <div class="floatRight">
      <div class="smallLink">
        Search
      </div>
      <div class="smallLink">
        Log In
      </div>
      <div class="smallLink">
        Wish List
      </div>
      <div class="smallLink">
        Cart
      </div>
    </div>
    <div class="banner">
      Radiant Dearth
    </div>
    <div class="bannerLinks">
      <div class="bLink">
        Engagement
      </div>
      <div class="bLink">
        Wedding
      </div>
      <div class="bLink">
        Diamonds
      </div>
      <div class="bLink">
        Gemstones
      </div>
      <div class="bLink">
        Jewelry
      </div>
      <div class="bLink">
        About
      </div>
    </div>
  </div>
  <div id="gallery"></div>
  <div id="customerReviews"></div>
  <div class="footerContainer">
    <div class="footer">
      <div class="smallLink">
        About
      </div>
      <div class="smallLink">
        Customer Care
      </div>
      <div class="smallLink">
        Contact
      </div>
      <div class="smallLink">
        Newsletter
      </div>
    </div>
  </div>

  <script src="http://localhost:3030/bundle.js"></script>
  <script src="http://localhost:3004/bundle.js"></script>
</body>
